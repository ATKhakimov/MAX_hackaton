version: "3.11"

services:
  bot:
    build: .
    container_name: max_rag_bot
    # Load secrets/tokens from local file (do NOT bake into image)
    env_file:
      - keys.env
    environment:
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
    volumes:
      - ./data:/app/data
      - ./faiss_index:/app/faiss_index
      - ./faiss_index_bachelor:/app/faiss_index_bachelor
      - ./faiss_index_master:/app/faiss_index_master
    command: ["python", "bot_pooling.py"]
    restart: unless-stopped
